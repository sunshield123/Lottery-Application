
 <div class="container">
        


	<div class='card'>
		<div class='card-header'>LETS PLAY</div>
		<div class="card-body"></div>
		<div class="form-group d-flex flex-row">
			<input type="number" name="num1" class="form-control" value={{result}} readonly="readonly">
			<input type="number" name="num2" class="form-control" value={{result1}} readonly="readonly">
			<input type="number" name="num3" class="form-control" value={{result2}} readonly="readonly">
			<input type="number" name="num4" class="form-control" value={{result3}} readonly="readonly">
			<input type="number" name="num5" class="form-control" value={{result4}} readonly="readonly">
		</div>

		<div class="">
			<button class='btn btn-success' (click)="JACKPOT()" id="myButton1">JACKPOT</button>
		</div>
		<br>
		<div class="card-footer">
			<h4> The numbers are {{result}} </h4>
			<h4> The numbers are {{result1}} </h4>
			<h4> The numbers are {{result2}} </h4>
			<h4> The numbers are {{result3}} </h4>
			<h4> The numbers are {{result4}} </h4>
		</div>

		<br>
		<div class="">
			<button class='btn btn-success' (click)="getDataFromAPI()">DrawHistory</button>
		</div>
		<br>
		<ul *ngFor="let d of data">
			
				<!-- {{d.player}} -->
				<li>Below are Numbers appeared in <b> {{d.id}} Round </b>on <b>Date {{d.Date}} </b> and <b>Time {{d.TimeStamp}} </b></li>
				<br>
			<div class="form-group d-flex flex-row">

				<input type="number" name="num1" class="form-control" value={{d.chance1}} readonly="readonly">
				<input type="number" name="num2" class="form-control" value={{d.chance2}} readonly="readonly">
				<input type="number" name="num3" class="form-control" value={{d.chance3}} readonly="readonly">
				<input type="number" name="num4" class="form-control" value={{d.chance4}} readonly="readonly">
				<input type="number" name="num5" class="form-control" value={{d.chance5}} readonly="readonly">
			</div>
		</ul>
	</div>
</div>
